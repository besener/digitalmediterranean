<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Digital Mediterranean Project</title>

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="../style.css">

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  
  <!-- Optional internal CSS for post-specific adjustments -->
  <style>
    .post-featured-post img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    article {
      max-width: 800px;
      margin: 0 auto 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }

    .back-link {
      display: inline-block;
      margin: 1rem 0;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease-in-out;
    }

    .back-link:hover {
      color: #5f6db3;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }

    .social-icons a {
      color: #333;
      font-size: 1.2rem;
      margin: 0 8px;
      transition: color 0.2s;
    }

    .social-icons a:hover {
      color: #5f6db3;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Digital Mediterranean Project</h1>
    <p>An ArcGIS StoryMaps Assignment</p>
  </header>

  <!-- Main Post Content -->
  <main>
    <!-- Featured image -->
    <div class="post-featured-post">
      <img src="images/{{IMAGE}}" alt="{{TITLE}}">
    </div>

    <!-- Post Article -->
    <article>
      <h2>{{TITLE}}</h2>
      <p id="post-date"><em>{{DATE}}</em></p>
      <p>{{CONTENT}}</p>
    </article>

    <!-- Back link -->
    <p><a class="back-link" href="../index.html">← Back to Page</a></p>
  </main>

  <!-- Footer -->
  <footer>
    <p>
      <a href="../index.html"><strong>Recent Posts</strong></a> |
      <span class="social-icons">
        <a href="https://github.com/besener" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/besener" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        <a href="https://scholar.google.com/citations?user=YOUR_ID" target="_blank" rel="noopener noreferrer"><i class="fab fa-google-scholar"></i></a>
        <a href="https://flickr.com/besener" target="_blank" rel="noopener noreferrer"><i class="fab fa-flickr"></i></a>
      </span>
    </p>
    <p>© 2025 Digital Mediterranean Project</p>
  </footer>

</body>
</html>
