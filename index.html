<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Mediterranean Project</title>
  
  <!-- Link to your global stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  
  <!-- Google Analytics (replace G-XXXXXXXXXXX with your ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXXXX');
  </script>
</head>
<body>
  <!-- ===========================
       Header Section
       =========================== -->
  <header>
    <h1>Digital Mediterranean Project</h1>
    <p>An ArcGIS StoryMaps Assignment</p>
  </header>

  <!-- ===========================
       Main Blog Content
       =========================== -->
  <main>
    <h2>Guidelines</h2>

    <!-- Container for all post cards -->
    <div id="post-list"></div>

    <!-- Pagination controls -->
    <div id="pagination">
      <button id="prev-page" disabled>← Previous</button>
      <span id="page-info">Page 1</span>
      <button id="next-page">Next →</button>
    </div>
  </main>

  <!-- ===========================
       Footer Section
       =========================== -->
  <footer>
    <p>
      <a href="about.html">About Digital Mediterranean</a> |
      <span class="social-icons">
        <a href="https://github.com/besener" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/besener" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://flickr.com/besener" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-flickr"></i>
        </a>
      </span>
    </p>
    <p>© 2025 Digital Mediterranean Project</p>
  </footer>

  <!-- ===========================
       JavaScript Section
       Handles post loading & pagination
       =========================== -->
  <script>
    const POSTS_PER_PAGE = 9;   // Number of posts to show per page
    let posts = [];             // Array to hold posts loaded from JSON
    let currentPage = 1;        // Current page number

    // Grab DOM elements
    const postList = document.getElementById('post-list');
    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');
    const pageInfo = document.getElementById('page-info');

    // ===========================
    // 1. Load posts from JSON
    // ===========================
    fetch("posts.json")
      .then(res => res.json())
      .then(data => {
        // Sort posts newest first by date
        posts = data.sort((a,b) => new Date(b.date + "T00:00:00") - new Date(a.date + "T00:00:00"));
        renderPage();
      })
      .catch(err => postList.innerHTML = `<p>Error loading posts: ${err}</p>`);

    // ===========================
    // 2. Render a page of posts as cards
    // ===========================
    function renderPage() {
      postList.innerHTML = ''; // Clear current posts

      const start = (currentPage - 1) * POSTS_PER_PAGE;
      const end = start + POSTS_PER_PAGE;
      const pagePosts = posts.slice(start, end); // Slice array for current page

      pagePosts.forEach(post => {
        const dateObj = new Date(post.date + "T00:00:00");
        const formattedDate = dateObj.toLocaleDateString('en-US', {year:'numeric', month:'long', day:'numeric'});

        // Create card container
        const card = document.createElement('div');
        card.className = 'post-card'; // Important: matches CSS for grid & card styling
        card.innerHTML = `
          <!-- Featured image -->
          <div class="post-featured">
            <a href="posts/${post.file}">
              <img src="${post.image}" alt="${post.title}">
            </a>
          </div>
          <!-- Post title -->
          <h3><a href="posts/${post.file}">${post.title}</a></h3>
          <!-- Post date -->
          <p><em>${formattedDate}</em></p>
          <!-- Excerpt + Read More link -->
          <p>${post.excerpt} <a href="posts/${post.file}"><strong>Read more →</strong></a></p>
        `;
        postList.appendChild(card);
      });

      // Update pagination buttons
      const totalPages = Math.ceil(posts.length / POSTS_PER_PAGE);
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // ===========================
    // 3. Pagination button events
    // ===========================
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
        window.scrollTo(0, 0); // Scroll back to top
      }
    });

    nextBtn.addEventListener('click', () => {
      const totalPages = Math.ceil(posts.length / POSTS_PER_PAGE);
      if (currentPage < totalPages) {
        currentPage++;
        renderPage();
        window.scrollTo(0, 0);
      }
    });
  </script>
</body>
</html>
