<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Mediterranean Project</title>
  
  <!-- Link to global stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  
  <!-- Google Analytics (replace G-XXXXXXXXXXX with your ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXXXX');
  </script>

  <!-- ==============================
       Internal CSS (or you can put in style.css)
       ============================== -->
  <style>
    /* ==============================
       Base Styles
       ============================== */
    body {
      font-family: Georgia, serif;
      max-width: 1200px; /* wider for 3 columns */
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
      background: #fdfcf7;
      color: #333;
    }

    header { text-align: center; margin-bottom: 2rem; }
    h1 { font-size: 2.5rem; margin-bottom: 0.2rem; }
    a { text-decoration: none; color: #333; transition: color 0.25s ease; }
    a:hover { color: #5f6db3; text-decoration: underline; }

    footer { text-align: center; margin-top: 4rem; font-size: 0.9rem; color: #777; }
    footer a { color: #333; margin: 0 0.3rem; }
    footer a:hover { color: #5f6db3; text-decoration: underline; }

    .social-icons a { color: #333; font-size: 1.2rem; margin: 0 8px; transition: color 0.2s; }
    .social-icons a:hover { color: #5f6db3; }

    /* ==============================
       Post Cards Grid - 3 per row on desktop
       ============================== */
    #post-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns on desktop */
      gap: 1.5rem;
      align-items: stretch;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      #post-list { grid-template-columns: repeat(2, 1fr); } /* 2 columns for tablets */
    }
    @media (max-width: 600px) {
      #post-list { grid-template-columns: 1fr; } /* 1 column for mobile */
    }

    /* ==============================
       Post Card Styles
       ============================== */
    .post-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      height: 100%; /* stretch to match row height */
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }

    /* Featured image */
    .post-card .post-featured img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      flex-shrink: 0;
    }

    /* Text content */
    .post-card h3, .post-card p { padding: 0 1rem; }
    .post-card h3 { margin: 0.8rem 0 0.3rem; flex-shrink: 0; }
    .post-card p { margin-bottom: 0.8rem; }

    /* Excerpt clamped to 3 lines */
    .post-card p {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Digital Mediterranean Project</h1>
    <p>An ArcGIS StoryMaps Assignment</p>
  </header>

  <!-- Main -->
  <main>
    <h2>Guidelines</h2>
    <div id="post-list"></div>

    <!-- Pagination -->
    <div id="pagination">
      <button id="prev-page" disabled>← Previous</button>
      <span id="page-info">Page 1</span>
      <button id="next-page">Next →</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>
      <a href="about.html">About Digital Mediterranean</a> |
      <span class="social-icons">
        <a href="https://github.com/besener" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/besener" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        <a href="https://arthistory.northwestern.edu/people/faculty/bihter-esener.html" target="_blank" rel="noopener noreferrer"><i class="fab fa-graduation-cap"></i></a>
        <a href="https://flickr.com/besener" target="_blank" rel="noopener noreferrer"><i class="fab fa-flickr"></i></a>
      </span>
    </p>
    <p>© 2025 Digital Mediterranean Project</p>
  </footer>

  <!-- JS -->
  <script>
    const POSTS_PER_PAGE = 9; // show 9 posts per page
    let posts = [];
    let currentPage = 1;

    const postList = document.getElementById('post-list');
    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');
    const pageInfo = document.getElementById('page-info');

    // Load posts.json
    fetch("posts.json")
      .then(res => res.json())
      .then(data => {
        posts = data.sort((a,b) => new Date(b.date + "T00:00:00") - new Date(a.date + "T00:00:00"));
        renderPage();
      })
      .catch(err => postList.innerHTML = `<p>Error loading posts: ${err}</p>`);

    // Render page of posts
    function renderPage() {
      postList.innerHTML = '';
      const start = (currentPage - 1) * POSTS_PER_PAGE;
      const end = start + POSTS_PER_PAGE;
      const pagePosts = posts.slice(start, end);

      pagePosts.forEach(post => {
        const dateObj = new Date(post.date + "T00:00:00");
        const formattedDate = dateObj.toLocaleDateString('en-US', {year:'numeric', month:'long', day:'numeric'});

        const card = document.createElement('div');
        card.className = 'post-card';
        card.innerHTML = `
          <div class="post-featured">
            <a href="posts/${post.file}"><img src="${post.image}" alt="${post.title}"></a>
          </div>
          <h3><a href="posts/${post.file}">${post.title}</a></h3>
          <p><em>${formattedDate}</em></p>
          <p>${post.excerpt} <a href="posts/${post.file}"><strong>Read more →</strong></a></p>
        `;
        postList.appendChild(card);
      });

      const totalPages = Math.ceil(posts.length / POSTS_PER_PAGE);
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // Pagination buttons
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) { currentPage--; renderPage(); window.scrollTo(0,0); }
    });
    nextBtn.addEventListener('click', () => {
      const totalPages = Math.ceil(posts.length / POSTS_PER_PAGE);
      if (currentPage < totalPages) { currentPage++; renderPage(); window.scrollTo(0,0); }
    });
  </script>
</body>
</html>
